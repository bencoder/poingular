<html>
    <head>
        <title>Pongular</title>
        <style type="text/css">
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="pong" width=1000 height=600></canvas>
        <div>
            <h3>Instructions</h3>
            <p>Your paddle is Green. Other player's paddles will be red.</p>
            <p>Use left and right arrow keys to move your paddle</p>
            <p>The last person to hit the ball when it goes out of bounds will receive a point</p>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
